<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galactic Empire</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box-left">
        <img class="background-image" src="/Odin Project/Intermediate HTML and CSS Course/Intermediate HTML Concepts/Sign-Up-Form/photo-1547700055-b61cacebece9.avif" alt="Star wars clone troopers">

        <div>
            <img class="logo" src="/Odin Project/Intermediate HTML and CSS Course/Intermediate HTML Concepts/Sign-Up-Form/GE-removebg-preview.png" alt="Galactic Empire Logo">
        </div>
    </div>
    <div class="box-right">
        <div class="box-one">
            <h2>
                This is a real online service! You know you need something like this in your life to help you realize your deepest dreams.
                <br>
                Sign up <i>now</i> to get started.
                <br>
                <br>
                You <i>know</i> you want to.
            </h2>
        </div>
        <br>
        <div class="box-two">
            <div>
                <h3>
                    Let's do this!
                </h3>
                <div class="small-boxes">
                    <div class="box-two-small-left">
                        <label for="FIRST NAME">FIRST NAME:
                        </label>
                        <br>
                        <input type="text" id="firstname" name="name" required>
                        <br>
                        <label for="EMAIL">EMAIL:
                        </label>
                        <br>
                        <input type="text" id="email" name="name" required>
                        <br>
                        <label for="PASSWORD">PASSWORD:
                        </label>
                        <br>
                        <input type="text" id="password" name="name" required>
                    </div>

                    <div class="box-two-small-right">
                        <label for="LAST NAME">LAST NAME:
                        </label>
                        <br>
                        <input type="text" id="lastname" name="name" required>
                        <br>
                        <label for="PHONE NUMBER">PHONE NUMBER:
                        </label>
                        <br>
                        <input type="text" id="email" name="name" required>
                        <br>
                        <label for="CONFIRM PASSWORD">CONFIRM PASSWORD:
                        </label>
                        <br>
                        <input type="text" id="password" name="name" required>
                    </div>
                </div>
            </div>
        </div> 

        <div class="box-three">
            <button class="account" type="button">
                Create Account!
            </button>

            <h4>Already have an account? Log in</h4>
        </div>
    </div>
</body>
</html>
